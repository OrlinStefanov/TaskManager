<div class="container mt-4">
    <div class="row">
      <div *ngIf="message" [ngClass]="'alert alert-' + alertType + ' d-flex align-items-center'" role="alert">
        {{ message }}
       </div>
      <div class="col text-center">
        <form class="signin">
          <h1>Register</h1>
          <p class="" style="opacity: 0.7;">Please enter your credentials to register.</p>
          <div class="user_info">
            <div class="mb-3 text-start">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="r_email" [(ngModel)]="credentials.user_email" name="user_email" class="" placeholder="Enter your email">
            </div>
            <div class="mb-3 text-start">
              <label for="username" class="form-label">Username</label>
              <input type="text" [(ngModel)]="credentials.user_Name" name="user_Name" class="" placeholder="Enter your username">
            </div>
            <div class="mb-3 text-start">
              <label for="password" class="form-label">Password</label>
              <input type="password" [(ngModel)]="credentials.user_Password" name="user_Password" class="" placeholder="Enter your password">
            </div>
            <button type="submit" (click)="onRegister()" class="btn btn-primary login_btn">Register</button>
            <div class="mb-3 text-center">
              <p>Already have an account? <a routerLink="/login">Log in</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
