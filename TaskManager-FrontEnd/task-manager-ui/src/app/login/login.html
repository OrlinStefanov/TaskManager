  <div class="container mt-4">
    <div class="row" style="height: 100%;">
      <div *ngIf="message" [ngClass]="'alert alert-' + alertType + ' d-flex align-items-center'" role="alert">
        {{ message }}
      </div>
      <div class="col text-center">
        <form class="signin">
          <h1>Log in</h1>
          <p class="" style="opacity: 0.7;">Please enter your credentials to log in.</p>
          <div class="user_info">
            <div class="mb-3 text-start">
              <label for="username" class="form-label">Username or Email</label>
              <input type="text" class="" [(ngModel)]="credentials.userNameOrEmail" name="userNameOrEmail" id="username" placeholder="Enter your username or email">
            </div>
            <div class="mb-3 text-start">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="" [(ngModel)]="credentials.password" name="password" id="password" placeholder="Enter your password">
            </div>
            <div class="form-check mb-3 text-start">
              <label class="form-check-label">
                <input class="form-check-input" [(ngModel)]="credentials.rememberMe" name="rememberMe" type="checkbox" style="width: 20px; margin-right: 10px;"> Remember me
              </label>
            </div>
            <button type="submit" (click)="onLogin()" class="btn btn-primary login_btn">Login</button>
            <div class="mb-3 text-center">
              <p>Don't have an account?<a routerLink="/register">Register</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
