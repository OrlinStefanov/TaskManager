<div class="container mt-4">
  <div class="row">
    <div class="col-4 typeTasks">
      <div class="card">
        <div class="card-body">
            <h3 class="text-center" style="color: #a259ff;">{{todoTaskCount}}</h3>
            <h6 class="card-title text-center">To Do</h6>
        </div>
      </div>
    </div>
    <div class="col-4 typeTasks">
      <div class="card">
        <div class="card-body">
            <h3 class="text-center" style="color: yellow;">{{inProgressTaskCount}}</h3>
            <h6 class="card-title text-center">In Progress</h6>
        </div>
      </div>
    </div>
    <div class="col-4 typeTasks">
      <div class="card">
        <div class="card-body">
            <h3 class="text-center" style="color: green;">{{doneTaskCount}}</h3>
            <h6 class="card-title text-center">Done</h6>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Modal for creating task-->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create task</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="taskTitle" class="form-label">Title:</label>
            <input type="text" class="form-control" id="taskTitle" placeholder="Enter title" [(ngModel)]="createdTaskModel.title" name="title" required>
          </div>
          <div class="mb-3">
            <label for="taskDescription" class="form-label">Description:</label>
            <input type="text" class="form-control" id="taskDescription" placeholder="Enter description" [(ngModel)]="createdTaskModel.description" name="description" required>
          </div>
          <div class="mb-3">
            <label for="taskDueDate" class="form-label">Due Date:</label>
            <input type="date" class="form-control" id="taskDueDate" [(ngModel)]="createdTaskModel.dueDate" name="dueDate" required>
          </div>
          <div class="mb-3">
              <select class="form-select" id="inputGroupSelect01" [(ngModel)]="assignedToUserName" name="assignedToUserName" aria-placeholder="Select user to assign" required>
                  <option hidden>Select user to assign</option>
                  <div *ngFor="let user of users">
                    <option value="{{user.userName}}">{{user.userName}}</option>
                  </div>
              </select>
          </div>
        </form>
      </div>
      <div class="modal-footer d-flex justify-content-between">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-outline-primary" (click)="createTask()" data-bs-dismiss="modal">Add task</button>
      </div>
    </div>
  </div>
</div>
